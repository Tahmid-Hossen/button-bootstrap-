<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div style="margin-top: 100px; "></div>
   <h1 class="display-1" style="text-align: center;">This is button tutorial</h1> 
   <hr>
   <!-- all button -->
   <button type="button" class="btn btn-primary">Primary</button>
   <button type="button" class="btn btn-warning">warning</button>
   <button type="button" class="btn btn-info">info</button>
   <button type="button" class="btn btn-secondary">secondary</button>
   <button type="button" class="btn btn-danger">danger</button>
   <button type="button" class="btn btn-link">link</button>
   <hr>
   <!-- all outline button -->
   <button class="btn btn-outline-primary" type="button">Success</button> 
   <button class="btn btn-outline-warning" type="button">Success</button> 
   <button class="btn btn-outline-info" type="button">Success</button> 
   <button class="btn btn-outline-secondary" type="button">Success</button> 
   <button class="btn btn-outline-danger" type="button">Success</button> 
   <button class="btn btn-outline-success" type="button">Success</button> <br><br>
   <button class="btn btn-outline-success btn-lg" type="button"><i class="fa fa-user"></i>Success</button><br><br> 
   
   <!-- dropdown menu -->
   <div class="dropdown">
       <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
           Select Menu
       </button>
       <div class="dropdown-menu">
           <a class="dropdown-item" href="#">Item1</a>
           <a class="dropdown-item" href="#">Item1</a>
           <a class="dropdown-item" href="#">Item1</a>
       </div>
   </div>

    <script src="js/bootstrap.min.js"></script>
